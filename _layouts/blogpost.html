<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <link href="/atom.xml" rel="alternate" title="atom feed" type="application/atom+xml">

  {% for font in page.webfonts %}
    <link href='http://fonts.googleapis.com/css?family={{ font }}' rel='stylesheet' type='text/css'>
  {% endfor %}

  {% for stylesheet in page.stylesheets %}
    <link href='{{ stylesheet }}' rel='stylesheet' type='text/css'>
  {% endfor %}

  <link rel="stylesheet" href="/css/blog.css" type="text/css">
  <link rel="stylesheet" href="/css/pygments.css" type="text/css">

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-6701581-4', 'auto');
    ga('send', 'pageview');

  </script>

  <title> {{ page.title }} </title>
</head>
<body>
  <div class="post-title">
    <div> {{ page.title }} </div>
    <a rel="author" href="http://mrale.ph">Vyacheslav Egorov</a> on <time datetime="{{ page.date }}">{{ page.date | date:'%d %b %Y' | downcase }}</time>
  </div>

  <div class="post-body">
    {{ content }}
  </div>

  <div class="post-comments">
    <div id="disqus_thread"></div>
    <script>
    (function() {
        var d = document, s = d.createElement('script');
        s.src = 'https://mraleph-gh.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  </div>
</body>
</html>
